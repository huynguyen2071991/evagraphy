<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8">
  <title>タイトルが入ります</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/module/jquery.nice-select.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="js/common.js"></script>
  <div id="page-wrapper" class="pb40-tb">
    <!-- Main -->
    <main class="pb90 pb0-tb">
      <div class="inner-wrapper">
        <div id="register-form-wrapper">
          <div class="logo"><img src="./img/bg/logo_evagraphy.png" alt="evaGraphy"></div>
          <form action="" id="register-form">
            <div class="register-form">
              <div class="form-head">エヴァグラファー新規登録</div>
              <div class="form-content">
                <p class="form-des">エヴァグラファーの新規登録には<span class="bold">紹介コードが必要</span>です。<br>必要情報を入力して登録を完了してください。</p>
                  <div class="form-ttl required has-tag">お名前</div>
                  <div class="input-wrapper01 mb50 mb35-tb">
                    <div class="input-box"><input placeholder="姓" id="" type="text" class="input-txt"></div>
                    <div class="input-box"><input placeholder="名" id="" type="text" class="input-txt"></div>
                  </div>
                  <div class="form-ttl required has-tag">ふりがな</div>
                  <div class="input-wrapper01 mb50 mb35-tb">
                    <div class="input-box"><input placeholder="せい" id="" type="text" class="input-txt"></div>
                    <div class="input-box"><input placeholder="めい" id="" type="text" class="input-txt"></div>
                  </div>
                  <div class="form-ttl required has-tag">生年月日</div>
                  <div class="clearfix mb50 mb35-tb">
                    <div class="left-box mr20 mr10-tb">
                      <select class="nice-select wide">
                        <option value="1991">1991年</option>
                        <option value="1992">1992年</option>
                      </select>
                    </div>
                    <div class="left-box mr20 mr10-tb">
                      <select class="nice-select wide">
                        <option value="1月">1月</option>
                        <option value="2月">2月</option>
                      </select>
                    </div>
                    <div class="left-box">
                      <select class="nice-select wide">
                        <option value="1日">1日</option>
                        <option value="2日">2日</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-ttl required has-tag">性別</div>
                  <div class="input-wrapper02 mb50 mb35-tb">
                    <div class="input-box">
                      <input type="radio" name="gender" class="input-radio" value="0" id="gender01"><label
                        for="gender01" class="w100">男性</label>
                    </div>
                    <div class="input-box">
                      <input type="radio" name="gender" class="input-radio" value="1" id="gender02"><label
                        for="gender02" class="w100">女性</label>
                    </div>
                    <div class="input-box">
                      <input type="radio" name="gender" class="input-radio" value="2" id="gender03"><label
                        for="gender03" class="w100">無回答</label>
                    </div>
                  </div>
                  <div class="form-ttl required has-tag">メールアドレス</div>
                  <div class="mb15"><input placeholder="evagrapher@info.com" id="" type="text" class="input-txt"></div>
                  <p class="mb50 mb35-tb">※メールアドレスは他のEVAGrapherに公開されます</p>
                  <div class="form-ttl required has-tag">メールアドレス（確認用）</div>
                  <div class="mb50 mb35-tb"><input placeholder="evagrapher@info.com" id="" type="text"
                      class="input-txt"></div>
                  <div class="form-ttl required has-tag">現在の職業</div>
                  <div class="mb50 mb35-tb clearfix mw100-tb" style="max-width: 240px">
                    <select class="nice-select wide">
                      <option value="0">公務員</option>
                      <option value="1">経営者・役員</option>
                      <option value="2">会社員</option>
                      <option value="3">自営業</option>
                      <option value="4">自由業</option>
                      <option value="5">専業主婦</option>
                      <option value="6">パート・アルバイト</option>
                      <option value="7">学生</option>
                      <option value="8">その他</option>
                    </select>
                  </div>
                  <div class="form-ttl required has-tag">活動エリア</div>
                  <div class="mb50 mb35-tb clearfix mw100-tb" style="max-width: 240px">
                    <select class="nice-select wide">
                      <option value="0">北海道エリア</option>
                      <option value="1">東北エリア</option>
                      <option value="2">関東エリア</option>
                      <option value="3">中部エリア</option>
                      <option value="4">近畿エリア</option>
                      <option value="5">中国エリア</option>
                      <option value="6">四国エリア</option>
                      <option value="7">九州・沖縄エリア</option>
                      <option value="8">海外</option>
                    </select>
                  </div>
                  <div class="form-ttl">臨床経験</div>
                  <div class="exp-wrapper mb25 mb15-tb">
                    <div class="exp-block">
                      <div class="mb30 exp-input">
                        <div class="left-input" style="width: 240px">
                          <select class="nice-select wide">
                            <option value="0">医療</option>
                            <option value="1">介護</option>
                            <option value="2">その他</option>
                            <option value="3">経験なし</option>
                          </select>
                        </div>
                        <div class="right-input" style="width: 100px">
                          <select class="nice-select wide">
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-ttl fw400">その他の場合</div>
                    <div class="exp-input mb25 mb15-tb">
                      <div class="left-input" style="width: 320px">
                        <input id="" type="text" class="input-txt">
                      </div>
                      <div class="right-input" style="width: 100px">
                        <select class="nice-select wide">
                          <option value="1">1年</option>
                          <option value="2">2年</option>
                          <option value="3">3年</option>
                          <option value="4">4年</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="mb50 mb35-tb"><span id="add-exp" class="add-btn w100">臨床経験を追加</span></div>
                  <div class="form-ttl required has-tag">紹介コード</div>
                  <div class="mb15 mb0-tb mw100-tb" style="max-width: 240px"><input id="intro_code" type="text"
                      class="input-txt"></div>
                  <p class="mb60 pc">紹介者のコードを入力してください。</p>
                  <div class="center-text send-btn"><button class="button01" type="submit">登録する</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>
      <div class="f-wrapper">
        <div class="logo"><img src="./img/bg/logo_mamoru2.png" alt="mamoru2"></div>
        <div class="copy">© 2019 mamoruwomamoru org.</div>
      </div>
    </footer>
    <!-- /Footer -->
  </div>
  <!-- 仮登録完了モーダル -->
  <div class="modal" id="register_complete_modal" style="max-width: 560px">
    <div class="modal-ttl">仮登録が完了しました。</div>
    <div class="modal-content">
      <p class="txt">まだ登録は終了していません。<br>メールアドレスに送信した認証URLをクリックして<br class="pc">本登録をしてください。</p>
    </div>
  </div>
  <!-- //仮登録完了モーダル -->
  <script>
    $(function () {
      if ($(window).width() < 769) {
        $('#intro_code').attr('placeholder', '紹介者のコードを入力してください。');
      }
      $(document).on('submit', '#register-form', function () {
        $('#register_complete_modal').modal(); //modal open after login
      });
    });
  </script>
  <script>
    $(function () {
      $("#add-exp").click(function () {
        var e = '<div class="mb30 exp-input">' + '<div class="left-input" style="width: 240px">' +
          '<select class="nice-select wide" style="display: none;">' + '<option value="0">医療</option>' +
          '<option value="1">介護</option>' + '<option value="2">その他</option>' +
          '<option value="3">経験なし</option>' +
          '</select><div class="nice-select wide" tabindex="0"><span class="current">医療</span><ul class="list"><li data-value="0" class="option selected">医療</li><li data-value="1" class="option">介護</li><li data-value="2" class="option">その他</li><li data-value="3" class="option">経験なし</li></ul></div>' +
          '</div>' + '<div class="right-input" style="width: 100px">' +
          '<select class="nice-select wide" style="display: none;">' + '<option value="1">1年</option>' +
          '<option value="2">2年</option>' + '<option value="3">3年</option>' + '<option value="4">4年</option>' +
          '</select><div class="nice-select wide" tabindex="0"><span class="current">1年</span><ul class="list"><li data-value="1" class="option selected">1年</li><li data-value="2" class="option">2年</li><li data-value="3" class="option">3年</li><li data-value="4" class="option">4年</li></ul></div>' +
          '</div>' + '</div>';
        $(".exp-block").after(e);
      });
    });
  </script>
</body>

</html>
